    - AWS:
      - Getting Started: nav\Cursos\AwsSkillBuilder\cloudPractioner\Getting_Started.md
      - Billing and Cost: nav\Cursos\AwsSkillBuilder\cloudPractioner\Billing_Cost.md
      - Cloud Aquisition: nav\Cursos\AwsSkillBuilder\cloudPractioner\Cloud_Acquisition.md
      - Cloud Practictioner: nav\Cursos\AwsSkillBuilder\cloudPractioner\Cloud_Pratictioner.md
    - Desenvolvedor.io:
      - OOP: nav\Cursos\Desenvolvedor.io\Arquitetura_Software\01-OOP.md
  - Sobre: nav/tech.md

theme:
  name: simple-blog
  custom_dir: docs/theme
  favicon: assets/logo.png
  logo: assets/logo.png
  theme_style: light
  site_name_style: normal
  title_style: bold
  colors:
    text: black
    title: black
    primary: black
    background: white
  components:
    site_name: true
    title: true
    menu: true
    preview: true
    footer: true

extra_css:
  - css/custom.css

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  # tab content block
  - attr_list
  - md_in_html
  - pymdownx.superfences
  # check list
  - pymdownx.tabbed
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  # latex syntax
  - pymdownx.arithmatex:
      generic: true
  # footnote
  - footnotes

plugins:
  - search
